<!doctype html>
<html lang="en">

  <head>
    <title> My Diary </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>

    <!-- topbar "My Diary" -->
    <div class = "topbar">
      <p> My Diary </p>
    </div>

    <div class = "container">

      <!--  filter button and new-diary button -->
      <div class="upper">
        <div class = "filter">
          <button id = "study"> 學業 </button>
          <button id = "relation"> 人際 </button>
          <button id = "club"> 社團 </button>
          <button id = "happy"> 快樂 </button>
          <button id = "angry"> 生氣 </button>
          <button id = "sad"> 難過 </button>
        </div>
        <a href="#" style="text-decoration:none" type="button" id="new-diary"> 新增日記本 </a>
      </div>

      <!--  popup edit window -->
      <div id="editPopup" class="popup">
        <div class="popup-content">
            <p id="timing"> Should be time </p>
            <input type="text" id="diary-tag-input" placeholder="tag" tabindex="1"/>
            <input type="text" id="diary-mood-input" placeholder="mood" tabindex="2"/>
            <textarea id="diary-description-input" placeholder="description" tabindex="3"></textarea>
            <div class="button">
              <button id="diary-add" tabindex="4"> 儲存 </button>
              <button id="closePopup"> 取消 </button>
            </div>
        </div>
      </div>
      <!--  popup view window -->
      <div id="viewPopup" class="popup">
        <div class="popup-content">
          <p class="diary-time">time 1</p>
          <p class="diary-tag">tag 1</p>
          <p class="diary-mood">mood 1</p>
          <p class="diary-description">description 1</p>
          <div class="button">
            <button id="diary-edit"> 編輯 </button>
          </div>
        </div>
      </div>
      
      <!--  diary card section -->
      <section id="diaries"></section>

  </div>
  </body>

  <!-- diary card --> 
  <template id="diary-item-template">
    <details id="" class="diary-item">
      <summary>
        <div>
          <p class="diary-time">time 1</p>
          <p class="diary-tag">tag 1</p>
          <p class="diary-mood">mood 1</p>
        </div>
      </summary>
      <p class="diary-description">description 1</p>
    </details>
  </template>
</html>
