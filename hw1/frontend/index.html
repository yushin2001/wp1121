<!doctype html>
<html lang="en">

  <head>
    <title> My Diary </title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>

    <!-- topbar "My Diary" -->
    <div class = "topbar">
      <p> My Diary </p>
    </div>

    <div class = "container">

      <!--  filter button and new-diary button -->
      <div class="upper">
        <div class = "filter">
          <button class = "study"> 學業 </button>
          <button class = "relation"> 人際 </button>
          <button class = "club"> 社團 </button>
          <button class = "happy"> 快樂 </button>
          <button class = "angry"> 生氣 </button>
          <button class = "sad"> 難過 </button>
        </div>
        <a href="#" style="text-decoration:none" type="button" id="new-diary"> 新增日記本 </a>
      </div>

      <!--  popup edit window -->
      <div id="editPopup" class="editpopup">
        <div class="editpopup-content">
            <p id="timing"> Should be time </p>
            <div class = "add-data">
              <button id = "add-study" class = "study"> 學業 </button>
              <button id = "add-relation" class = "relation"> 人際 </button>
              <button id = "add-club" class = "club"> 社團 </button>
              <button id = "add-happy" class = "happy"> 快樂 </button>
              <button id = "add-angry" class = "angry"> 生氣 </button>
              <button id = "add-sad" class = "sad"> 難過 </button>
            </div>
            <input type="text" id="diary-tag-input" placeholder="新增標籤" tabindex="1" value=""/>
            <input type="text" id="diary-mood-input" placeholder="新增心情" tabindex="2" value=""/>
            <textarea id="diary-description-input" placeholder="日記內容" tabindex="3" value=""></textarea>
            <div class="button">
              <button id="diary-add" tabindex="4"> 儲存 </button>
              <button id="editclosePopup"> 取消 </button>
            </div>
        </div>
      </div>

      <!--  popup view window  -->
      <div id="viewPopup" class="viewpopup">
        <div class="viewpopup-content">
          <p class="id-of-content"> </p>
          <!--  data fetched from database  -->
          <div class="top-info">
            <p class="diary-time">time 1</p>
            <p class="diary-tag">tag 1</p>
            <p class="diary-mood">mood 1</p>
          </div>
          <p class="view-diary-description">description 1</p>
          <div class="button">
            <button id="viewclosePopup"> 關閉 </button>
            <button id="editdiary"> 編輯 </button>
          </div>
        </div>
      </div>

      <!--  popup re-edit window -->
      <div id="reeditPopup" class="re-editpopup">
        <div class="re-editpopup-content">
            <p class="id-edit"> id </p>
            <p id="re-timing"> Should be time </p>
            <div class = "add-data">
              <button id = "edit-study" class = "study"> 學業 </button>
              <button id = "edit-relation" class = "relation"> 人際 </button>
              <button id = "edit-club" class = "club"> 社團 </button>
              <button id = "edit-happy" class = "happy"> 快樂 </button>
              <button id = "edit-angry" class = "angry"> 生氣 </button>
              <button id = "edit-sad" class = "sad"> 難過 </button>
            </div>
            <input type="text" id="re-diary-tag-input" placeholder="標籤" value=""/>
            <input type="text" id="re-diary-mood-input" placeholder="心情" value=""/>
            <textarea id="re-diary-description-input" placeholder="日記內容" value=""></textarea>
            <div class="button">
              <button id="re-diary-add"> 儲存 </button>
              <button id="reeditclosePopup"> 取消 </button>
            </div>
        </div>
      </div>

      <!--  diary card section -->
      <section id="diaries"></section>

  </div>
  </body>

  <!-- diary card --> 
  <template id="diary-item-template">
    <details id="" class="diary-item">
      <summary>
        <div>
          <p class="diary-time">time 1</p>
          <p class="diary-tag">tag 1</p>
          <p class="diary-mood">mood 1</p>
        </div>
      </summary>
      <p class="diary-description">description 1</p>
      <button data-id="" class="delete-diary">delete</button>
      <button data-id="" class="view-diary"> view </button>
    </details>
  </template>
</html>
